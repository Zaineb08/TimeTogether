<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Zones Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Time Together</h1>
    <div>
        <label for="your-timezone">Your Time Zone:</label>
        <select id="your-timezone">
            <!-- Time zones will be populated here -->
        </select>
    </div>
    <div>
        <label for="partner-timezone">Partner's Time Zone:</label>
        <select id="partner-timezone">
            <!-- Time zones will be populated here -->
        </select>
    </div>
    <div>
        <p>Your Time: <span id="your-time"></span></p>
        <p>Partner's Time: <span id="partner-time"></span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
